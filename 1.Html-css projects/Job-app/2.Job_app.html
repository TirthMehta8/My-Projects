<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job-Application form</title>
    <link rel="stylesheet" href="jobapp.css">
</head>
<body>
    <div class="container"></div>
    <div class="apply_box">
        <h1>Job Application <span class="title_small">(Web)</span></h1>
        <form action="">
            <div class="form-container">

                <div class="form-control">
                    <label for="first_name">First Name</label>
                    <input id="first_name" name="first_name" placeholder="Enter First Name">
                </div>

                <div class="form-control">
                    <label for="Last_name">Last Name</label>
                    <input id="Last_name" name="Last_name" placeholder="Enter Last Name">
                </div>

                <div class="form-control">
                    <label for="Email">Email</label>
                    <input type="email" id="Email" name="Email" placeholder="Enter Email">
                </div>

                <div class="form-control">
                    <label for="Job_role">Job Role</label>
                    <select id="Job_role" name="Job_role">
                        <option value="">Select Job role</option>
                        <option value="Frontend web-dev">Frontend Developer</option>
                        <option value="Backend web-dev">Backend Developer</option>
                        <option value="Fullstack web-dev">Fullstack Developer</option>
                        <option value="ui_ux designer">UI UX Designer</option>
                        <option value="Backend web-dev"></option>
                    </select>
                </div>

                <div class="textarea-control">
                    <label for="Address"> Address </label>
                    <textarea name="Address" id="Address" cols="50" rows="4" placeholder="Enter Address"></textarea>
                </div>

                <div class="form-control">
                    <label for="City">City</label>
                    <input id="City" name="City" placeholder="Enter City Name">
                </div>

                <div class="form-control">
                    <label for="Pincode">Pincode</label>
                    <input type="number" id="Pincode" name="Pincode" placeholder="Enter Pincode">
                </div>

                <div class="form-control">
                    <label for="Date">Date</label>
                    <input type="date" id="Date" name="Date">
                </div>

                <div class="form-control">
                    <label for="Upload Your CV">Upload Your CV</label>
                    <input type="file" id="Upload Your CV" name="Upload Your CV">
                </div>

            </div>
            <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>
        </form>
    </div>
</body>
</html>
